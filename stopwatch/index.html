<!-- stopwatch-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="/stopwatch/script.js" defer></script>
    <title>cronometro</title>
  </head>
  <body>
    <div class="container">
      <div class="timer" id="timer">00:00:00</div>
      <div class="buttons">
        <button id="startStopBtn">
          <i class="afa-solid fa-play" id="play"> PLAY </i>
        </button>
        <button id="resetBtn">
          <i class="afa-solid fa-arro-rotate-left" id="reset"> RESET </i>
        </button>
      </div>
    </div>
  </body>
</html>
